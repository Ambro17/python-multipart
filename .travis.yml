language: python

python:
  - "2.6"
  - "2.7"
  - "3.1"
  - "3.2"
  - "3.3"
  - "pypy"

install:
  - sudo pip install -r requirements.txt --use-mirrors
  - sudo pip install PyYAML
  - "if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi"
  - pip freeze

script:
  - py.test

branches:
    only:
        - master

